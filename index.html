<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center text-gray-800">Loan Calculator</h1>
        
        <div class="grid grid-cols-2 gap-4 mb-4">
            <div>
                <label for="loanAmount" class="block text-sm font-medium text-gray-700">Loan Amount</label>
                <input 
                    type="number" 
                    id="loanAmount" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Enter loan amount"
                    min="1"
                    required
                >
            </div>
            
            <div>
                <label for="interestRate" class="block text-sm font-medium text-gray-700">Interest Rate (%)</label>
                <input 
                    type="number" 
                    id="interestRate" 
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50"
                    placeholder="Annual interest rate"
                    min="0"
                    step="0.1"
                    required
                >
            </div>
        </div>

        <div class="mb-4">
            <label class="block text-sm font-medium text-gray-700 mb-2">Loan Term (Years)</label>
            <div class="flex space-x-2">
                <button 
                    type="button" 
                    class="term-btn px-4 py-2 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100"
                    data-years="3">3 Years</button>
                <button 
                    type="button" 
                    class="term-btn px-4 py-2 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100"
                    data-years="5">5 Years</button>
                <button 
                    type="button" 
                    class="term-btn px-4 py-2 border rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100"
                    data-years="7">7 Years</button>
            </div>
            <input 
                type="hidden" 
                id="loanTerm" 
                value=""
            >
        </div>

        <button 
            id="calculateBtn"
            class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700 transition duration-300"
        >
            Calculate
        </button>

        <div id="results" class="mt-8 hidden">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Loan Details</h2>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-sm text-gray-600">Monthly Payment</p>
                    <p id="monthlyPayment" class="text-lg font-bold text-indigo-600">$0.00</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Total Payment</p>
                    <p id="totalPayment" class="text-lg font-bold text-indigo-600">$0.00</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Total Interest</p>
                    <p id="totalInterest" class="text-lg font-bold text-indigo-600">$0.00</p>
                </div>
                <div>
                    <p class="text-sm text-gray-600">Number of Payments</p>
                    <p id="numberOfPayments" class="text-lg font-bold text-indigo-600">0</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Term buttons
        const termButtons = document.querySelectorAll('.term-btn');
        const loanTermInput = document.getElementById('loanTerm');

        termButtons.forEach(button => {
            button.addEventListener('click', () => {
                // Remove active state from all buttons
                termButtons.forEach(btn => btn.classList.remove('bg-indigo-200'));
                
                // Add active state to clicked button
                button.classList.add('bg-indigo-200');
                
                // Set the loan term
                loanTermInput.value = button.dataset.years;
            });
        });

        // Calculate button
        const calculateBtn = document.getElementById('calculateBtn');
        calculateBtn.addEventListener('click', calculateLoan);

        function calculateLoan() {
            // Get input values
            const loanAmount = parseFloat(document.getElementById('loanAmount').value);
            const annualInterestRate = parseFloat(document.getElementById('interestRate').value);
            const loanTermYears = parseFloat(loanTermInput.value);

            // Validate inputs
            if (!loanAmount || !annualInterestRate || !loanTermYears) {
                alert('Please fill in all fields and select a loan term.');
                return;
            }

            // Calculate monthly interest rate
            const monthlyInterestRate = annualInterestRate / 100 / 12;
            
            // Calculate number of payments
            const numberOfPayments = loanTermYears * 12;

            // Calculate monthly payment using the loan amortization formula
            const monthlyPayment = loanAmount * 
                (monthlyInterestRate * Math.pow(1 + monthlyInterestRate, numberOfPayments)) / 
                (Math.pow(1 + monthlyInterestRate, numberOfPayments) - 1);

            // Calculate total payment and total interest
            const totalPayment = monthlyPayment * numberOfPayments;
            const totalInterest = totalPayment - loanAmount;

            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.classList.remove('hidden');

            // Format currency
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD'
            });

            document.getElementById('monthlyPayment').textContent = formatter.format(monthlyPayment);
            document.getElementById('totalPayment').textContent = formatter.format(totalPayment);
            document.getElementById('totalInterest').textContent = formatter.format(totalInterest);
            document.getElementById('numberOfPayments').textContent = numberOfPayments;
        }
    </script>
</body>
</html>
